<!--===== CGPA CALCULATOR =====-->
    <h1>Universal CGPA Calculator</h1>
<div class="wrapper">

    <!-- Row 1: Inputs + Add -->
    <div class="form-row top-row">

        <select id="semester">
            <option value="">Semester</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
        </select>
        <select id="total-credits-select">
            <option value="">Total-Credits</option>
            <option value="19.5">1st: 19.5</option>
            <option value="21.0">2nd: 21.0</option>
            <option value="21.0">3rd: 21.0</option>
            <option value="22.5">4th: 22.5</option>
            <option value="21.0">5th: 21.0</option>
            <option value="21.0">6th: 21.0</option>
            <option value="19.5">7th: 19.5</option>
            <option value="18.0">8th: 18.0</option>
            <option value="other">Other</option> <!-- Add this -->
        </select>

<input type="number" id="custom-credits" placeholder="Enter credits" style="display:none;" min="0" step="0.1">

    
        <input id="gpa" type="number" placeholder="Grade Point" min="0" max="4">
        <button id="add" class="btn">Add</button>
    </div>

    <!-- Table -->
    <table id="table" class="display-none">
        <thead>
            <tr>
                <th>Semester</th>
                <th>Total-Credits</th>
                <th>GPA</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot"></tfoot>
    </table>

    <!-- Row 2: Calc + Clear -->
    <div class="form-row bottom-row">
        <button id="calc-gp" class="btn btn-success display-none">Calc GP</button>
        <button id="clear" class="btn btn-warning display-none">Clear</button>
        <button id="export" class="btn btn-primary display-none">Export / Print</button>
    </div>
    <!-- Result Section -->
    <div id="result-section" class="result-box display-none">
    <p id="total-credits-display">Your total credits: 0</p>
    <p id="gpa-result">Your CGPA: 0.00</p>
    </div>

    


</div>
