<!--===== CGPA CALCULATOR =====-->
    <h1>Universal GPA Calculator</h1>
<div class="wrapper">

    <!-- Row 1: Inputs + Add -->
    <div class="form-row top-row">
        <input id="course-code" type="text" placeholder="Course Code">
        <input id="unit-load" type="number" placeholder="Credit" min="1" max="15">
        <select id="grade">
            <option value="">Grade</option>
            <option value="4.00">A+: 4.00</option>
            <option value="3.75">A: 3.75</option>
            <option value="3.50">A-: 3.50</option>
            <option value="3.25">B+: 3.25</option>
            <option value="3.00">B: 3.00</option>
            <option value="2.50">C+: 2.50</option>
            <option value="2.25">C: 2.25</option>
            <option value="2.00">D: 2.00</option>
            <option value="0">F: 0.00</option>
        </select>
        <button id="add" class="btn">Add</button>
    </div>

    <!-- Table -->
    <table id="table" class="display-none">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Credit</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfoot"></tfoot>
    </table>

    <!-- Row 2: Calc + Clear -->
    <div class="form-row bottom-row">
        <button id="calc-gp" class="btn btn-success display-none">Calc GP</button>
        <button id="clear" class="btn btn-warning display-none">Clear</button>
    </div>
    <!-- Result Section -->
    <div id="result-section" class="result-box display-none">
    <p id="total-credits">Your total credits: 0</p>
    <p id="gpa-result">Your GPA: 0.00</p>
    </div>



</div>
