<form id="gpaForm">
      <h2>C G P A</h2>

      <hr />
      <br />
      <!-- Replace the placeholders with your actual course names -->

      <label for="course1">1st Semester</label>
      <input type="text" value="19.50" id="cc1" placeholder="Total Credit" readonly />
      <input type="number" pattern="[0-9]*" id="gp1" placeholder="GPA" required />

      <label for="course2">2nd Semester</label>
